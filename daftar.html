<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- link Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>IslamicXplore</title>
  </head>
  <body>
    <div class="login">
      <div class="container">
        <img src="img/Frame.png" alt="" style="padding-top: 20px" />
        <div class="row pt-5">
          <div class="col-lg-6">
            <h2 style="color: #0fa958; font-family: Poppins; font-size: 32px">
              Ayo Bergabung Dengan IslamicXplore!
            </h2>
            <img class="pt-5" src="img/bisnis.png" alt="" style="width: 80%" />
          </div>

          <!-- kanan -->
          <div class="col-lg-6" style="margin-top: 30px">
            <h2 style="color: #0fa958; font-family: Poppins; font-size: 25px">
              Buat Akun IslamicXplore
            </h2>
            <p style="color: #8b938c; font-family: Poppins; font-size: 17px">
              Silahkan isi form berikut untuk melanjutkan.
            </p>
            <form style="width: 70%">
              <div class="mb-3">
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  placeholder="Email"
                />
              </div>
              <div class="mb-3">
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputPassword1"
                  placeholder="Password"
                />
              </div>
              <div class="mb-3">
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputPassword1"
                  placeholder="Konfirmasi Password"
                />
              </div>
              <div class="mb-3 form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="exampleCheck1"
                />
                <div class="row">
                  <label
                    class="form-check-label"
                    style="
                      color: #6c757d;
                      font-family: Poppins;
                      font-size: 14px;
                    "
                    for="exampleCheck1"
                    >Saya bersedia menerima informasi dari IslamicXplore</label
                  >
                </div>
              </div>
              <button
                type="submit"
                class="btn btn-primary"
                style="
                  width: 100%;
                  border-radius: 10px;
                  border: 1px solid #0fa958;
                  background: #0fa958;
                  color: #fff;
                  font-family: Poppins;
                  font-size: 16px;
                "
              >
                Daftar
              </button>
              <a href=""
                ><h2
                  class="text-center"
                  style="
                    color: #0fa958;
                    font-family: Poppins;
                    font-size: 17px;
                    padding-top: 15px;
                  "
                >
                  Daftar Sekarang
                </h2></a
              >

              <button
                type="submit"
                class="btn btn-primary"
                style="
                  margin-top: 10px;
                  width: 100%;
                  border-radius: 10px;
                  border: 1px solid #0fa958;
                  background: white;
                  color: #0fa958;
                "
              >
                <img src="img/devicon_google.png" alt="" /> Masuk Dengan Google
              </button>
              <button
                type="submit"
                class="btn btn-primary"
                style="
                  margin-top: 5px;
                  width: 100%;
                  border-radius: 10px;
                  border: 1px solid #0fa958;
                  background: white;
                  color: #0fa958;
                "
              >
                <img src="img/logos_facebook.png" alt="" />Masuk Dengan Facebook
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
